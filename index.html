<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhalaxmi Store</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Header Section */
        .header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
            animation: slideDown 1.5s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .store-name {
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tagline {
            font-size: 1.5em;
            color: #555;
            font-style: italic;
        }

        /* Animation */
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Products Section */
        .products-section {
            padding: 60px 20px;
            text-align: center;
        }

        .products-section h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #444;
        }

        /* Product Cards */
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 250px;
            padding: 20px;
            overflow: hidden;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .product-card h3 {
            font-size: 1.8em;
            color: #333;
            margin: 15px 0 10px;
        }

        .product-card p {
            font-size: 1.2em;
            color: #666;
        }

        /* Hover Effects */
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #ffcc00;
            padding: 15px;
            text-align: center;
            color: #333;
            margin-top: 50px;
            font-weight: 500;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
        body {
    background-image: url('subhastore.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #333;
}


    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="store-name">Subhalaxmi Store</h1>
        <p class="tagline">Your One-Stop Shop for Fresh Groceries!</p>
    </header>

    <!-- Products Section -->
    <section class="products-section">
        <h2>Our Products</h2>
        <div class="products-container">
            <div class="product-card">
                <img src="rice-2.jpeg" alt="Premium Rice">
                <h3>Premium Rice</h3>
                <p>₹50 per kg</p>
            </div>

            <div class="product-card">
                <img src="sugar.jpeg" alt="Granulated Sugar">
                <h3>Granulated Sugar</h3>
                <p>₹40 per kg</p>
            </div>

            <div class="product-card">
                <img src="dal.jpeg" alt="Fresh Dal">
                <h3>Fresh Dal</h3>
                <p>₹80 per kg</p>
            </div>

            <div class="product-card">
                <img src="oil.jpeg" alt="Cooking Oil">
                <h3>Cooking Oil</h3>
                <p>₹150 per litre</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Subhalaxmi Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
